<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>
<body>
    <!-- header  -->
    <header>
        <!-- logo -->
        <img src="img/logo copia.png" alt="">
        <!-- titolo -->
        <h1>Toboolist</h1>
    </header>
    <!-- main -->
    <main>
        <!-- modalita -->
        <section class="modalita">
            <div class="square task"><strong>Add Task</strong></div>
            <div class="square section"><strong>Add Section</strong></div>

        </section>
        <div class="lista">
            <!-- new task -->
            <span class="freccia"></span><span class="titolo"><strong>New Task</strong></span>
            <span class="check">&#x2713;</span><div class="text">Quarterly Newsletter</div><span class="box editorial"></span>
            <!-- today -->
            <span class="freccia"></span><span class="titolo"><strong>Today</strong></span>
            <span class="check">&#x2713;</span><div class="text">Recruiting blog post</div><span class=" box editorial"></span>
            <span class="check">&#x2713;</span><div class="text">Mobile app luaunch</div><span class="box Q1goals"></span>
            <span class="cross"></span><div class="text">Interview John H.</div><span class="box recruiting"></span>
            <span class="check">&#x2713;</span><div class="text">Summit update to mobiile storefronts</div><span class="box mobile"></span>
            <!-- upcoming -->
            <span class="freccia"></span><span class="titolo"><strong>Upcoming</strong></span>
            <span class="cross"></span><div class="text">Schedule meeting with Alex</div>
            <span class="check">&#x2713;</span><div class="text">Homepage refresh</div><span class="box website"></span>
            <span class="check">&#x2713;</span><div class="text">Onboard new Sales team members</div><span class="box sales"></span>
            <span class="check">&#x2713;</span><div class="text">Review editorial calendar</div><span class="box editorial"></span>



        </div>
        
    </main>
</body>
</html>
